<script>
require(['jquery', 'EasyWebApp'],  function ($, EWA) {

    EWA.component(function (data) {

        if ( data.pull_request )
            data.PR_Diff = data.pull_request.diff_url.replace(
                'https://github.com', 'github/repos'
            );
    });
});
</script>
<h3>
    #${view.number} ${view.title}

    <sup class="label label-${view.state === 'open' ? 'success' : 'danger'}">
        ${view.state === 'open' ? '开启' : '关闭'}
    </sup>
</h3>
<div data-href="../../../component/Tab.html">
    <dl slot="content">
        <dt id="Comment">讨论</dt>
        <dd data-href="Comment.html"></dd>

        <dt id="Diff" style="display: ${scope.pull_request ? '' : 'none'}">
            差异
        </dt>
        <dd data-href="/${scope.PR_Diff}"></dd>
    </dl>
</div>
