<style disabled>
    .Ellipsis {
        max-width:    3.2em;
    }
</style>
<script>
    require(['jquery', 'EasyWebApp'],  function ($, EWA) {

        EWA.component(function (data) {

            return  (data instanceof Array)  ?  {list: data}  :  data;
        });
    });
</script>

<h2>G 名册</h2>

<div class="container-fluid">
    <div class="row text-center" is="ListView" data-name="list">

        <a class="col-md-1" title="${view.login}"
           href="detail.html?data=${view.url}">

            <img class="img-thumbnail" src="${view.avatar_url}" />

            <div class="Ellipsis">${view.login}</div>
        </a>
    </div>
</div>
