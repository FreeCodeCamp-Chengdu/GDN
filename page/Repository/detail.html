<script src="detail.js"></script>

<div class="Grid-Row">
    <h2>
        <a href="../User/detail.html?data=${view.owner.url}">
            ${view.owner.login}
        </a>
        /
        <a target="_blank" href="${view.html_url}">
            ${view.name}
        </a>
        <sup><small class="label label-default">

            ${view.fork ? '' : '原创'}

            <a href="detail.html?data=${view.parent.url}"
               style="display: ${view.fork ? '' : 'none'}">
                衍生
            </a>
        </small></sup>
    </h2>
    <div>
        <a class="btn btn-primary"
           href="../User/index.html?data=${view.stargazers_url}">
            星标
            <span class="badge">${view.stargazers_count}</span>
        </a>
        <a class="btn btn-success"
           href="../User/index.html?data=${view.subscribers_url}">
            关注
            <span class="badge">${view.watchers}</span>
        </a>
        <a class="btn btn-info"
           href="index.html?repository=${view.full_name}">
            衍生
            <span class="badge">${view.forks}</span>
        </a>
    </div>
</div>
<p>${view.description}</p>

<div class="Grid-Row">
    <a target="_blank" href="${view.homepage}">
        ${view.homepage}
    </a>
    <span>${view.createdTime} 创建仓库</span>
    <span>${view.updatedTime} 更新信息</span>
    <span>${view.pushedTime} 推送代码</span>
</div>

<div>
    <ul class="nav nav-tabs nav-justified" role="tablist">
        <li role="presentation" class="${view.tabState(this, 'active')}">
            <a href="#File" role="tab" data-toggle="tab"
               aria-controls="File">
                源代码
            </a>
        </li>
        <li role="presentation" class="${view.tabState(this, 'active')}">
            <a href="#Issue" role="tab" data-toggle="tab"
               aria-controls="Issue">
                问题集
                <span class="badge">${view.open_issues}</span>
            </a>
        </li>
        <li role="presentation" class="${view.tabState(this, 'active')}">
            <a href="#MileStone" role="tab" data-toggle="tab"
               aria-controls="MileStone">
                路线图
            </a>
        </li>
        <li role="presentation" class="${view.tabState(this, 'active')}">
            <a href="#Pull_Request" role="tab" data-toggle="tab"
               aria-controls="Pull_Request">
                工作台
            </a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade ${view.tabState(this, 'active in')}"
             role="tabpanel" id="File"
             data-href="File.html">
        </div>
        <div class="tab-pane fade ${view.tabState(this, 'active in')}"
             role="tabpanel" id="Issue"
             data-href="Issue/index.html?repository=${view.full_name}">
        </div>
        <div class="tab-pane fade ${view.tabState(this, 'active in')}"
             role="tabpanel" id="MileStone"
             data-href="MileStone/index.html?data=${view.milestones_url.split('{')[0]}?state=all">
        </div>
        <div class="tab-pane fade ${view.tabState(this, 'active in')}"
             role="tabpanel" id="Pull_Request"
             data-href="Issue/index.html?repository=${view.full_name}&PR=1">
        </div>
    </div>
</div>
