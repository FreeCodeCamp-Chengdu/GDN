<script src="launch.js"></script>

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-md-2 control-label" for="title">G客松名字</label>
        <div class="col-md-10">
            <input type="text" class="form-control" id="title" placeholder="为你的G客松想个酷炫的名字吧">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="location">地址</label>
        <div class="col-md-10">
            <input type="text" class="form-control" id="location" placeholder="准备在哪里举行呢？">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label" for="date">举办时间</label>
        <div class="col-md-5">
            <input type="text" id="date">
        </div>
        <input type="hidden" name="start">
        <input type="hidden" name="end">
        <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
