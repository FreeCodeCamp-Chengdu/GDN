<script src="launch.js"></script>

<form class="form-horizontal">
    <div class="form-group">
        <div class="input-group col-md-offset-2 col-md-8 col-md-offset-2">
            <label class="input-group-addon" id="title">名字</label>
            <input type="text" class="form-control" placeholder="为你的G客松想个酷炫的名字吧" aria-describedby="title">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group col-md-offset-2 col-md-8 col-md-offset-2">
            <label class="input-group-addon" id="location">地址</label>
            <input type="text" class="form-control" placeholder="准备在哪里举行呢?" aria-describedby="location">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group col-md-offset-2 col-md-8 col-md-offset-2">
            <label class="input-group-addon" id="date">时间</label>
            <input type="text" class="form-control" id="date_select" aria-describedby="date">
            <input type="hidden" name="start">
            <input type="hidden" name="end">
        </div>
    </div>
    <div class="checkbox">
        <label>
            <input type="checkbox"> Check me out
        </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
