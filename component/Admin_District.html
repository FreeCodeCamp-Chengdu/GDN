<style>
    select {
        padding:           0.5em  1em;
        border:            1px  solid  lightgray;
        border-radius:     4px;
-webkit-box-shadow:        inset  0  1px  1px  rgba(0, 0, 0, 0.075);
        box-shadow:        inset  0  1px  1px  rgba(0, 0, 0, 0.075);
-webkit-transition:        all  ease-in-out  0.15s;
     -o-transition:        all  ease-in-out  0.15s;
        transition:        all  ease-in-out  0.15s;
        vertical-align:    middle;
        display:           none;
    }
    select:first-of-type {
        display:    inline-block;
    }
    select:focus {
        border-color:    #66afe9;
        outline:         0;
-webkit-box-shadow:      inset  0  1px  1px  rgba(0, 0, 0, 0.075),
                                0  0  8px  rgba(102, 175, 233, 0.6);
        box-shadow:      inset  0  1px  1px  rgba(0, 0, 0, 0.075),
                                0  0  8px  rgba(102, 175, 233, 0.6);
    }
</style>
<script src="Admin_District.js"></script>

<select name="province"
        data-href="?data=config/district?keywords=100000"
        onrequest="${view.setParam}"
        ondata="${view.fixData}"
        onready="${view.checkCode}"
        onchange="${view.loadSub}">

    <option value="${view.adcode ? view.name : ''}">
        ${view.name}
    </option>
</select>

<select name="city"
        data-href="?data=config/district?keywords=${view.province}"
        onrequest="${view.setParam}"
        ondata="${view.fixData}"
        onready="${view.checkCode}"
        onchange="${view.loadSub}"
        style="display: ${view.province && 'inline-block'}">

    <option value="${view.adcode ? view.name : ''}">
        ${view.name}
    </option>
</select>

<select name="district"
        data-href="?data=config/district?keywords=${view.city}"
        onrequest="${view.setParam}"
        ondata="${view.fixData}"
        onready="${view.checkCode}"
        onchange="${view.loadSub}"
        style="display: ${view.city && 'inline-block'}">

    <option value="${view.adcode ? view.name : ''}">
        ${view.name}
    </option>
</select>

<input type="hidden" name="adcode" value="${view.adcode}" />
